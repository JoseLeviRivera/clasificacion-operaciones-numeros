<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Procesamiento de Imágenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sube una Imagen</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Procesar</button>
        </form>

        {% if resultado %}
            <div class="alert alert-success" role="alert">
                <h2 class="alert-heading">Resultado</h2>
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-0"><strong>Expresión:</strong> {{ expression }}</p>
                        <p class="mb-0"><strong>Resultado:</strong> {{ resultado }}</p>
                    </div>
                    <div class="col-md-6">
                        <img src="{{ image_url }}" class="img-fluid" alt="Imagen Subida">
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
